  <!-- form  start-->
  <div class="container my-5">
    <form role="form" data-toggle="validator">
      <label for="nameinput">
        <h4>Your name</h4>
      </label>
      <div class="row">
        <div class="col" id="nameinput">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group my-3">
        <label for="exampleInputEmail1 my-3">
          <h5>Email address</h5>
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="label">
        <h4>what type of advertise you want, please select?</h4>
      </div>


      <div class="btn-group btn-group-toggle my-3" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="onlyText" checked>Only Text
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="withImage"> With Image
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="other"> Other
        </label>
      </div>
      <!-- option for image -->
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1">Please select the image</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
      <!-- text area for other type of  advertisement-->
      <div class="form-group my-3">
        <label for="exampleFormControlTextarea1">
          <h4>Please specify</h4>
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          I dont have the image
        </label>
      </div>
      <h4>Do you want us to make one for you</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          No, thanks
        </label>
      </div>
      <div class="form-group my-3">
        <label for="exampleFormControlTextarea1">
          <h4>Please tell something about your advertisement?</h4>
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
